<div class="login-form">
  <form [formGroup]="form">
    <div fxLayout="row wrap">
      <!-- col full-->
      <div  fxFlex="100" class="m-2">
        <input formControlName="username" type="text" class="rounded  w-full" placeholder="username"/>
      </div>
      <!-- col full-->
      <div fxFlex="100" class="m-2">
        <input formControlName="password" type="password" class="rounded  w-full" placeholder="password"/>
      </div>
      <div fxFlex="100" *ngIf="message!=''" class="text-red-500 text-sm">
          {{message}}
      </div>
      <!-- col full-->
      <div  fxFlex="100" class="w-full flex items-center justify-center m-2">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="login()">
          <svg class="animate-spin h-5 w-5 mr-3" viewBox="0 0 24 24" *ngIf="loading">
            <!-- ... -->
          </svg>
          Login
        </button>
      </div>
    </div>
  </form>
</div>
